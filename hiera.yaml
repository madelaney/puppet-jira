---
version: 5

defaults:
  datadir: 'data'
  data_hash: yaml_data

hierarchy:
  -
    name: 'Distribution Name'
    paths:
      - "%{facts.os.name}-%{facts.os.release.major}.yaml"
      - "%{facts.os.name}.yaml"
  -
    name: 'Operating System Family'
    path: "%{facts.os.family}.yaml"
  -
    name: 'defaults'
    path: 'defaults.yaml'
